<!DOCTYPE html>
<html>
<head>
	<title>City Life</title>
	<link rel = "stylesheet" type = "text/css" href = "css/page2.css" />

</head>
<body>
	<h1 id = "info">Welcome to The City </h1>
	<h1 id = "pop">Population: 9,789,233</h1>
	

	<div class="grid-container">
	  <div class="grid-item" id ="one">
	  
	  	<svg viewbox = "0, 0, 200, 200">
		  	<polygon points="
	      100,10 
	      200,190 
	      0,190"
	      fill = "#9d3e2d" />
		</svg>
	
	  </div>
	  <div class="grid-item" id = "two">
	  	<svg viewbox = "0, 0, 200, 200">
				<path d="
		        M 20 140
		        L 10 20
		        L 175 125
		        L 120 180
		        " 
		        fill = "#dda228"/>

			</svg>
	  </div>

	  <div class="grid-item" id = "three">
	  	<svg viewbox = "0, 0, 200, 200">
	  	<line x1 = "180" y1 = "10" x2 = "10" y2 = "190" stroke = "#2e4a61" stroke-width = "10"/>
	  	</svg>
	  </div> 

	  <div class="grid-item" id = "four">
	  	<svg viewbox = "0, 0, 200, 200">
	  		<path d="
		        M 20 40
		        L 100 20
		        L 175 125
		        L 120 180
		        z" 
		        fill = "#2e4a61"/>
	  	</svg>
	  </div>
	  <div class="grid-item" id = "five">
	  	<svg viewbox = "0, 0, 200, 200">
				<path d ="
				M 100 10
				C -20 10
				  -20 190
				  100 190
				C 220 190
				  220 10
				  100 10
				  "
				  fill = "#27241e" />

			</svg>
	  </div>

	  <div class="grid-item" id = "six">
	  	<svg viewbox = "0, 0, 200, 200">
				<path d="
		        M 20 40
		        L 100 20
		        L 175 125
		        L 10 180
		        " 
		        fill = "#8b502f"/>

			</svg>
	  </div>  

	  <div class="grid-item" id = "seven">
	  	<svg viewbox = "0, 0, 200, 200">
		  	<defs>
		      <mask id="hole">
		        <rect width="100%" height="100%" fill="white"/>
		        <circle r="50" cx="100" cy="100" fill="black"/>
		      </mask>
		    </defs>

	    	<circle id="donut" r="100" cx="100" cy="100" mask="url(#hole)" fill = "#d79d26" />
    	</svg>
	  	
	  </div>

	  <div class="grid-item" id = "eight">
	  	<svg viewbox = "0, 0, 200, 200">
	  	<rect x = "30" y = "30" width = "240" height = "240" fill = "#a53631" fill-opacity = "0.8"/>
	  	</svg>
	  </div>

	  <div class="grid-item" id = "nine">
	  	<svg viewbox = "0, 0, 200, 200">
	  	<polygon points = "
				120,30 
				170, 170 
				20, 70" 
				fill = "#35324f"  />
		</svg>
	  </div>  

	  <div class="grid-item" id = "ten">
	  	<svg viewbox = "0, 0, 200, 200">
				<path d="
		        M 40 140
		        L 100 190
		        L 175 45
		        L 40 140
		        " 
		        fill = "#a04031"/>

			</svg>
	  </div> 

	  <div class="grid-item" id = 'eleven'>
	  	<svg viewbox = "0, 0, 200, 200">
	  	<line x1 = "90" y1 = "40" x2 = "10" y2 = "150" stroke = "#8b502f" stroke-width = "60"/>
	  	</svg>
	  </div>

	  <div class="grid-item" id = "twelve">
	  	<svg viewbox = "0, 0, 200, 200">
	  	<ellipse cx="75" cy="105" rx="70" ry="50" stroke="#b18c36" fill="transparent" stroke-width="15"/>
	  	</svg>

	  </div> 
	</div>


	<script src="js/page2.js"></script>
</body>
</html>
